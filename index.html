<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70ea06a304.js" crossorigin="anonymous"></script>
    
    <link rel = "stylesheet"
    type = "text/css"
    href = "styles.css" />
</head>
<body>
    <div class="player-container">Score</div>
    <div id="container">

        <div class = "choice">
            <p>Player Choice</p>
            <p id="pc">Rock</p>
        </div>

        <div id="buttons">
            <button id="Rock" class="game-options"><i class="fas fa-hand-rock fa-2x"></i></button>
            <button id="Paper" class="game-options"><i class="fas fa-hand-paper fa-2x"></i></button>
            <button id="Scissors" class="game-options"><i class="fas fa-hand-scissors fa-2x"></i></button>
        </div>       
        
        <div class = "choice">
            <p>Computer Choice</p>
            <p id="cc">Rock</p>
        </div>

    </div>

    <div class ="game-details">
        
        <div id = "round">Round: 0</div>
        <div id="score"> Player: 0 Computer: 0</div>
        <div id="result"><div>

    </div>
    
    

    
    <script src="scripts.js"></script>
</body>
</html>
